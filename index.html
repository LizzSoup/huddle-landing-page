<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Favicon -->

  <script src="https://kit.fontawesome.com/ab1d452360.js" crossorigin="anonymous"></script>
  <!-- Font Awesome Icons -->

  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,700&display=swap" rel="stylesheet">
  <!-- Google fonts -->

  <link rel="stylesheet" href="css/main.css">
  <!-- Stylesheet -->

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <!-- Header -->
  <header>
    <img src="images/logo.svg" alt="Huddle logo">
  </header>

  <!-- Main -->
  <main>
    <!-- Hero Section -->
    <section class="col-2">
      <img src="images/illustration-mockups.svg" alt="Wireframe mockups">
    </section>

    <!-- Content Section -->
    <section class="col-2">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.Create connections
        with your users as you engage in genuine discussion.</p>
      <button>Register</button>
    </section>
  </main>

  <!-- Social Section -->
  <section class="social">
    <p><i class="fab fa-facebook-f"></i></p>
    <p><i class="fab fa-twitter"></i></p>
    <p><i class="fab fa-instagram"></i></p>
  </section>
  <!-- Footer -->
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://lizz.tech">Lizz</a>.
    </p>
  </footer>
</body>

</html>
